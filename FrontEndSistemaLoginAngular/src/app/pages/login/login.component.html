<app-defaultlogin
  title="Acesse sua conta"
  primaryBtnText="Fazer login"
  secodaryBtnText="Inscreva-se agora"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="Digite seu email"
      iconSrc="assets/svg/email-icon.svg"
    ></app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="Digite sua senha"
      iconSrc="assets/svg/password-icon.svg"
    ></app-primary-input>
    <span>Redefinir sua senha</span>
  </form>
</app-defaultlogin>

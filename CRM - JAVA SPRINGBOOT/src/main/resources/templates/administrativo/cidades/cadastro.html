<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Área de Cadastro</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/administrativo">Sistema de cadastro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <!-- caso queira colocar algo no navbar ao lado direito-->

        </form>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active bg-dark text-white">Menu</li>
                <a href="/cadastroCidade"><li class="list-group-item">Cadastro Cidade</li></a>
                <a href="/listarCidade"><li class="list-group-item">Lista Cidade</li></a>
            </ul>
        </div>
        <div class="col-md-9">
            <h1>Cadastro</h1>

            <!-- Alerta de mensagem -->
            <div th:if="${mensagem}" class="alert alert-success" role="alert">
                <span th:text="${mensagem}"></span>
            </div>

            <form action="/salvarCidade" th:object="${cidade}" method="POST">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">

                    <label for="nome">Nome da Cidade:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}">

                    <label>Cep:</label>
                    <input type="text" class="form-control" id="cep" th:field="*{cep}">

                    <label>Estado:</label>
                    <select th:field="*{estado}" class="form-control">
                        <option th:each="est : ${listaEstados}" th:value="${est.id}" th:text="${est.nome}"></option>
                    </select>

                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-secondary" href="/listarCidade"> Lista </a>
                <a class="btn btn-danger" href="/administrativo"> Voltar </a>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function (){
        $('#cep').mask('999-999.99');
    })
</script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Área de Cadastro</title>
    <style>

        .container-fluid {
            padding-left: 0;
            padding-right: 0;
        }

        .form-header {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/administrativo">Sistema de Cadastro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-md-9">
        <h1>Cadastro</h1>


        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>

        <div class="form-header">
            <h5>Preencha os dados do Cliente</h5>
        </div>

        <form th:action="@{/salvarCliente}" th:object="${cliente}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="id">ID:</label>
                    <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
                </div>
                <div class="form-group col-md-4">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cpf">CPF/CNPJ:</label>
                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" th:field="*{bairro}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" th:field="*{cep}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade:</label>
                    <select th:field="*{cidade}" class="form-control" required>
                        <option value="" disabled selected>Selecione uma cidade</option>
                        <option th:each="est : ${listaCidades}" th:value="${est.id}" th:text="${est.nome}"></option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-secondary" href="/listarCliente">Lista</a>
            <a class="btn btn-danger" href="/administrativo">Voltar</a>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function () {
        $('#cep').mask('99999-999');
    });
</script>
</body>

</html>

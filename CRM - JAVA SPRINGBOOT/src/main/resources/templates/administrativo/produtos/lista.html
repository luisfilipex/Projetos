<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/administrativo">Sistema de cadastro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-4">
    <h2 class="mb-4">Lista de Produtos</h2>
    <table class="table table-striped table-bordered" id="tabela">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Códico Barras</th>
            <th>Uni. Medida</th>
            <th>Estoque</th>
            <th>Preço Custo</th>
            <th>Preço Venda</th>
            <th>Lucro</th>
            <th>Margem Lucro</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${listarProduto}"> <!-- Alterado de estado para produto -->
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.codicoBarras}"></td>
            <td th:text="${produto.unidadeMedida}"></td>
            <td th:text="${produto.estoque}"></td>
            <td th:text="${produto.precoCusto}"></td>
            <td th:text="${produto.precoVenda}"></td>
            <td th:text="${produto.lucro}"></td>
            <td th:text="${produto.margenLucro}"></td>
            <td>
                <a th:href="@{/editarProduto/{id}(id=${produto.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/removerProduto/{id}(id=${produto.id})}" class="btn btn-danger btn-sm">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/cadastroProduto"> Cadastrar </a>
    <a class="btn btn-danger" href="/administrativo"> Voltar </a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#tabela').DataTable({
            "lengthMenu": [10, 25, 50, 100],
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "Nenhum registro encontrado",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "Nenhum registro disponível",
                "infoFiltered": "(filtrado de _MAX_ registros no total)",
                "search": "Pesquisar:",
                "paginate": {
                    "first": "Primeiro",
                    "last": "Último",
                    "next": "Próximo",
                    "previous": "Anterior"
                }
            }
        });
    });
</script>
</body>
</html>

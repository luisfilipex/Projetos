<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Área de Cadastro</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/administrativo">Sistema de cadastro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active bg-dark text-white">Menu</li>
                <a href="/cadastroProduto"><li class="list-group-item">Cadastro Produto</li></a>
                <a href="/listarProduto"><li class="list-group-item">Lista Produto</li></a>
            </ul>
        </div>
        <div class="col-md-9">
            <h1>Cadastro</h1>

            <!-- Alerta de mensagem -->
            <div th:if="${mensagem}" class="alert alert-success" role="alert">
                <span th:text="${mensagem}"></span>
            </div>

            <form action="/salvarProduto" th:object="${produto}" method="POST">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">

                    <label for="nome">Nome do Produto:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}">

                    <label>Códico de barras:</label>
                    <input type="text" class="form-control" th:field="*{codicoBarras}">

                    <label>Unidade de medida:</label>
                    <input type="text" class="form-control" th:field="*{unidadeMedida}">

                    <label>Estoque:</label>
                    <input type="number" class="form-control" th:field="*{estoque}">

                    <label>Preço de Custo:</label>
                    <input type="text" class="form-control" id="precoCusto" th:field="*{precoCusto}">

                    <label>Preço de Venda:</label>
                    <input type="text" class="form-control" id="precoVenda" th:field="*{precoVenda}">

                    <label>Lucro:</label>
                    <input type="text" class="form-control" id="lucro" th:field="*{lucro}">

                    <label>Margem de lucro:</label>
                    <input type="text" class="form-control" id="margenLucro" th:field="*{margenLucro}">
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-secondary" href="/listarProduto"> Lista </a>
                <a class="btn btn-danger" href="/administrativo"> Voltar </a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7-beta.19/jquery.inputmask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function(){
        $('#precoCusto, #precoVenda, #lucro, #margenLucro').inputmask({
            alias: 'numeric',
            groupSeparator: '.',
            radixPoint: ',',
            digits: 2,
            autoGroup: true,
            rightAlign: false,
            allowMinus: false,
            placeholder: '0'
        });
    });
</script>
</body>
</html>

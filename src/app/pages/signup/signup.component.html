<app-defaultlogin
  title="Acesse sua conta"
  primaryBtnText="Fazer login"
  secodaryBtnText="Inscreva-se agora"
  (submit)="submit()"
  (navigate)="navigate()"
>
<form [formGroup]="signupForm">
  <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeholder="John Doe"
  >
      <img src="/assets/svg/email-icon.svg"/>
  </app-primary-input>
  <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
  >
      <img src="/assets/svg/email-icon.svg"/>
  </app-primary-input>
  <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
  >
  <img src="/assets/svg/password-icon.svg"/>
</app-primary-input>
<app-primary-input
  formControlName="passwordConfirm"
  inputName="passwordConfirm"
  type="password"
  label="Confirm your Password"
>
  <img src="/assets/svg/password-icon.svg"/>
</app-primary-input>
</form>
</app-defaultlogin>
